<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
    <style>
        #body {
            background-color: red;
        }

        .heading {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>

    <!--
'id' and 'class'  attribute is used for identifying purposes which is to be used in css for styling purposes 
id should be unique in the entire html page while class name can be of more then one

in css we use #id_name for styling 
while
.class_name is used for styling purpose

-->

    <h3> Ids and Classes </h3>
    <div class="heading">
        <p>This is first paragraph</p>
        <p>This is second paragraph</p>
        <p>This is third paragraph</p>
    </div>
    <div class="heading">
        <p>How are you all doing</p>
        <p>This is fifth paragraph</p>
        <p>This is sixth paragraph</p>
    </div>
    <div class="heading">
        <p>This is seventh paragraph</p>
        <p>This is eight paragraph</p>
        <p>This is ninth paragraph</p>
    </div>

    <div id="body">
        <p>First body</p>
        <p>Second Body</p>
        <p>Third body</p>
    </div>

</body>

</html>
