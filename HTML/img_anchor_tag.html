<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Anchor tag</title>
</head>

<body>
    <!--This is anchor tag-->
    <!--target keyword is used to tell how the page is going to open i.e. in the same page or a new page-->
    <a href="https://google.com" target="blank_">Google</a><br>
    <a href="https://facebook.com" target="blank_">Facebook</a><br>
    <a href="https://instagram.com" target="blank_">Instagram</a><br>
    <!--Adding a page from your directory-->
    <a href="/HTML/heading_para.html" target="blank_">Heading and Paragraph</a>

    <!--Inserting image to the page
    src is used to give the source from where to render the image and alt attribute is used to show alternative text when image is not beiing loaded
            we can also give source from our directory-->
    <img src="https://images.unsplash.com/photo-1626029322254-89214dcfa056?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
        alt="manImage">
</body>

</html>
