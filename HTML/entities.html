<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>

    <!--entities are used to insert some special symbols in the html page 
as example copyright, register, pound symbol
& is used before the required symbol 
refer html enteties web pages for deeper and wider entities-->

    C acute is written as: &cacute;<br>
    Copyright symbol is written as: &copy;<br>
    Registered is written as: &reg;<br>
    Pound symbol is inserted as: &pound;



</body>

</html>
