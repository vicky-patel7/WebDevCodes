<!--

JavaScript code can be written in head section or in body section of the html page just before the ending of body tag.
it can also be referenced through link as we do for css pages on adding

-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!--
    We can refrenced java file like this
-->
    <script src="myjsfile.js"></script>

    <script>
        //we can write javascript codes here
        console.log("Hello World");
    </script>
</head>

<body>
    <div class="container">
        <p>This is the first paragrph</p>
    </div>
    <script>
        //we can also write js code here
        console.log("Hello world");
    </script>
</body>

</html>
