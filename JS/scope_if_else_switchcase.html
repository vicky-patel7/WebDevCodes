<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, If Else, Switch Case Conditional Statement</title>

    <script>
        //redeclartion of any variable using var overwrites the privious value
        //it has global scope.  if it is written in any function block it has scope within only the function
        var str1 = "Hello World!"
        console.log(str1);
        var str1 = "Whats going on?"
        console.log(str1);

        // declaring variable with let has local scope it has scope only till the function in which it has been used. this restrict the programmer to reinitilize the same variable with the same name. it will give out error msg
        let a = 'c';
        //let a = 'b'; //this line will thown an error that this variable is already initilized
        console.log(a);
        {
            //however we can define the variable which has alredy defined in block but not twice in block with using let declaration
            let a = 7;
            console.log(a);
        }

        //"const" is used when we want something which should be same or not changed throughout the program
        const name = "Ayaan";
        // name = "Aayush";// this will throw an error
        console.log(name);

        /*Conditional statement with if else 
        you can use if-else-if ladder too to check multiple conditions in your programm. Inside if, the condition must return any boolean expression i.e. it should be executed and return value in True or False
        */

        let age = 27;
        if (age > 18) {
            console.log("You can vote for your representative");
        }
        else {
            console.log("You can't vote. Wait to be 18 or 18+");
        }

        /*
        Switch-case statement is used to check mutliple values but one at a time  by switching the variable value one by one
        */
        const num = 2;
        switch (num) {
            case 1:
                console.log("The Number is 1");
                break; // this is used when after matching the condition none of the after conditions should execute and break out of the switch case programm
            case 2:
                console.log("The Number is 2");
                break;
            case 3:
                console.log("The Number is 3");
                break;
            default: //this will execute when none of the condition is met 
                console.log("The number is none of the above");
                break;
        }


    </script>

</head>

</body>
