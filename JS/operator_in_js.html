<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in Java Script</title>

    <script>
        //Data type in JS
        // String, Number or int, Boolean, array, object, null, undefined.
        // String -- must be enclosed in single or double quote   ex- myName = 'Mister' or "Mister"; both evaluates to be same 
        // int -- any numerical value not necessrily to be enclosed in single or doblue quote ex - num1 = 7;
        // boolean -- return the value in True or False ex - 6<2 evaluates to False
        // array -- structures that store multiple values of same data type mycar = ["Ford", "Farari", "Toyoto"];
        //object -- everything in js is an object 
        //  Null -- something that doesnot exist ex - var name = null;
        // undefined -- identical to null in values but differ in data type  ex - var name;

        //declaring variable don't need any data type initilization
        var a = 9; //constructing int data variables
        var ch = "A"; // constructing character or sting data variable
        var str = "Coding Champ"
        console.log(a);
        console.log(ch);
        console.log(str);
        //opperators in js
        //unary operator -- done on a single data
        // binary operator -- done on two data
        //example of unary operator
        var x = 7;
        x = -x;
        console.log(x);

        //example of binary operator 
        var a = 7 + 8;
        console.log(a);

        // operators are entities on which operators operate
        // operand is the data on which operation is done

        var g = "Coding";
        var h = "Champ";
        var d = g + h;
        console.log(d);
        //here Coding and Champ is operand while + is operator


        //OPERATORS IN JAVASCRIPT
        //ARITHMETIC OPERATOR
        /*
        Addition - "+" add or concatinate two numbers or strings
        Substraction- "-" used to subtract one number from other
        Multiplication-  *
        Division- /
        Modulus-  %
        Increment-  ++
        Decrement -  --
        
        //ASSIGNMENT OPERATOR
        EQUALS =
        
        //COPARISION OPERATOR
        Display result in TRUE or FALSE
        <, >, =<, =>, !=
        
        //LOGICAL OPERAATOR
        AND -- &&
        OR -- ||
        
        */
        var num1 = 3;
        var num2 = 6;
        console.log("The sum of the numb is " + (num1 + num2));
        console.log("The subtraction of the numb is " + (num1 - num2));
        console.log("The product of the numb is " + (num1 * num2));
        console.log("The devision of the numb is " + (num1 / num2));
        console.log("The moduslus of the numb is " + (num1 % num2));
        console.log("The increment of the numb1 is " + (++num1));
        console.log("The decrement of the numb1 is " + (--num1));


    </script>

</head>

<body>
    <h3>
        <div class="cotainer">
            <p>
                This is all about operator in java script.
            </p>
        </div>
    </h3>
</body>

</html>
